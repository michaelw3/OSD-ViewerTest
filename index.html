<!DOCTYPE html>
<html>
<head>
<title>Viewer test</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
    * {margin: 0; padding: 0}
    html { height: 100%; }
    body { height: 100%; }
    #viewercontainer {width: 100%; height: 100%;}
    #viewerwrapper {width: 100%; height: 80%; position:relative; top:0;}
    #openseadragon {width:100%; height:100%; z-index: -1;}
    #leftarrow {width:25px; height:90%; position: absolute; left: 0; top :0;z-index: 1;}
    .sidenavwrapperleft{width:25px; height:90%; position: absolute; left: 0; top :0;}
    #leftarrow > img {width: 15px; position: absolute; top: 45%; left:3px; z-index: 999; }
    #rightarrow > img { width: 15px; position: absolute; top: 45%; right:3px; z-index: 999;}
    #rightarrow {width:25px; height:90%; position: absolute; right:0; top :0;z-index: 1;}
    .sidenavwrapperright{width:25px; height:90%; position: absolute; right:0; top :0;}
    .sidenav {  cursor: pointer;
                background-color: rgba(0, 0, 0, 0);
                -webkit-transition: background-color 0.5s; /* Safari 3.1 to 6.0 */
                transition: background-color 0.5s;}
    .sidenavwrapperleft:hover .sidenav, .sidenavwrapperright:hover .sidenav{background-color: rgba(44, 44, 44, 0.1); }
    .sidenavimg {opacity:0.2;
                -webkit-transition: opacity 0.5s; /* Safari 3.1 to 6.0 */
                transition: opacity 0.5s;}
    .sidenavwrapperleft:hover .sidenavimg, .sidenavwrapperright:hover .sidenavimg{opacity: 1;}
    #navigationcontrol {direction:rtl; height:10%; }
    #navigationcontrol ul {list-style: none}
    ul li {display: inline; margin:10px; cursor: pointer; }
    #currentpage{width: 100%; height: 10%; display: block;}
</style>
</head>
<body>
  <div id="viewercontainer">
    <nav id="navigationcontrol">
      <ul>
        <li id="nextbttn">next</li>
        <li id="previousbttn">prev</li>
        <li id="zoominbttn">zoom in</li>
        <li id="zoomoutbttn">zoom out</li>
        <li id="fullscrnbttn">full screen</li>
        <li id="homebttn">home</li>
        <li><input id="jumptopage" name="jumptopage" placeholder="go to page"/><button type="button" id="jumptopagebutton">GO</button></li>
      </ul>
    </nav>
    <div id="viewerwrapper">
        <div id="openseadragon"></div>
        <div id="thumbsbar"></div>
        <span class="sidenavwrapperleft">
            <nav id="leftarrow" class="sidenav">
              <img src="left-arrow.png" class="sidenavimg">
            </nav>
        </span>
        <span class="sidenavwrapperright">
          <nav id="rightarrow" class="sidenav">
            <img src="right-arrow.png" class="sidenavimg">
          </nav>
        </span>
    <span id="currentpage"></span>
      </div>
  </div>
  <script src="openseadragon/openseadragon.js"></script>
  <script src="js/thumbbar.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
